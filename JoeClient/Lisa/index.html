  <body>

    <div class="container">
      
      <div class="row">      
        <h1> The Joe Project </h1>
      </div>
      
      <div class="row"> 
        <p>You like movies? Joe likes movies! Curious to see how your favorite movie ranks on Rotten Tomatoes? Type in a movie and watch Joe get to work, analyzing ratings.
        </p>
      </div>

      <div class="row"> 
        <div class="span12">
        <form>
          <fieldset>
            <label> Let's Get To Rating </label>
              <input id="chkIt" type="text" placeholder="Type a movie here">
                <span class="help-block">Ex: Son of the Mask</span>

            <button type="submit" class="btn" id="SearchBtn"> Watch Joe Go! </button>

          </fieldset>
        </form>
        </div>
      </div>

     
      <div class="row"> 
        <div class="result"> 

        </div>
      </div>

      <div class="row"> 
        <div class="log"> 

        </div>
      </div>

    </div> <!-- /container -->

    <footer>
      <div class="row">
        <div class="span6 offset8">
        Made with Love at Coder Faire Hackathon 2013
      </div>
    </div>
    </footer>
